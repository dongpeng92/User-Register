<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript</title>
</head>
<body>
    <div>
        <input type="text" placeholder="Username" id="uname" />
        <div id="err_msg_usrname"></div>
        <!--<p style="color: red" id="c1"></p>-->
    </div>
    <div>
        <input type="text" placeholder="Password" id="pwd" />
        <div id="err_msg_pwd"></div>
        <!--<p style="color: red" id="c2"></p>-->
    </div>
    <div>
        <input type="text" placeholder="Email" id="email" />
        <div id="err_msg_email"></div>
        <!--<p style="color: red" id="c3"></p>-->
    </div>
    <div>
        <input type="text" placeholder="Location" id="loc" />
        <div id="err_msg_loc"></div>
        <!--<p style="color: red" id="c4"></p>-->
    </div>
    <div>
        <input type="text" placeholder="Company" id="cmpy" />
        <div id="err_msg_cmpy"></div>
        <!--<p style="color: red" id="c5"></p>-->
    </div>
    <div>
        Gender :
        <input type="radio" value="male" name="gender"/> Male
        <input type="radio" value="female" name="gender"/> Female
        <div id="err_msg_gender"></div>
        <!--<p style="color: red" id="c6"></p>-->
    </div>
    <div>
        <input type="button" value="Save" id="btn" />
    </div>

    <table border="1" style="border-collapse:collapse; display: none" id="table">
        <tr>
            <th>Username</th>
            <th>Email</th>
            <th>Location</th>
            <th>Company</th>
            <th>Gender</th>
        </tr>
    </table>

    <script src="register.js"></script>
</body>
</html>
