<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript</title>
</head>
<body>
    <div>
        <input type="text" placeholder="Username" id="uname" />
    </div>
    <div>
        <input type="text" placeholder="Password" id="pwd" />
    </div>
    <div>
        <input type="text" placeholder="Email" id="email" />
    </div>
    <div>
        <input type="text" placeholder="Location" id="loc" />
    </div>
    <div>
        <input type="text" placeholder="Company" id="cmpy" />
    </div>
    <div>
        <div id="gender">
            Gender :
            <input type="radio" value="male" name="gender" /> Male
            <input type="radio" value="female" name="gender" /> Female
        </div>
    </div>
    <div>
        <input type="button" value="Save" id="btn" />
    </div>

    <table border="1" style="border-collapse:collapse; display: none" id="table">
        <tr>
            <th>Username</th>
            <th>Email</th>
            <th>Location</th>
            <th>Company</th>
            <th>Gender</th>
        </tr>
    </table>

    <script src="register.js"></script>
</body>
</html>
